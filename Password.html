<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/x-icon" href="media/webhubS.png">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <!-- Font Awesome 6.4.2 CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <title>Salasana Generaattori</title>
  <style>
    body {
      height: 100vh;
      background-color: #000;
      background-image: url("media/fb.png");
      backdrop-filter: blur(15px);
      background-size: cover;
      background-position: center;
    }
  </style>
</head>

<body>
  <header>
    <div class="navbar">
      <div class="logo"><a href="Home.html">WebHub</a></div>
      <ul class="links">
        <li><a>Salasana</a></li>
        <li><a href="Security.html">Tietoturva</a></li>
        <li><a href="AboutUs.html">Tietoa Meistä</a></li>
        <li><a href="Quiz.html">Tietovisa</a></li>
      </ul>
      <!--<a href="#" class="action_btn">Get Started</a>-->
      <div class="toggle_btn">
        <i class="fa-solid fa-bars"></i>
      </div>
    </div>
    <div class="dropdown_menu">
      <ul>
        <li><a>Salasana</a></li>
        <li><a href="Security.html">Tietoturva</a></li>
        <li><a href="AboutUs.html">Tietoa Meistä</a></li>
        <li><a href="Quiz.html">Tietovisa</a></li>
      </ul>
    </div>
  </header>
  <main>
    <section id="hero">
      <div class="password-container">
        <h2> Salasana Generaattori</h2>
        <div class="input-container">
          <input type="text" id="input" class="input" placeholder="Luo salasana" readonly />
          <i class="far fa-copy fa-2x"></i>
        </div>
        <button class="sbtn">Generoi</button>
      </div>
      <div class="alert-container active">Salasana kopioitu</div>
    </section>
  </main>
  <script>
    const btnEl = document.querySelector(".sbtn");
    const inputEl = document.getElementById("input");
    const copyIconEl = document.querySelector(".fa-copy");
    const alertContainerEl = document.querySelector(".alert-container");

    btnEl.addEventListener("click", () => {
      createPassword();
    });

    copyIconEl.addEventListener("click", () => {
      copyPassword();
      if (inputEl.value) {
        alertContainerEl.classList.remove("active");
        setTimeout(() => {
          alertContainerEl.classList.add("active");
        }, 2000);
      }
    });

    function createPassword() {
      const chars =
        "0123456789abcdefghijklmnopqrstuvwxtz!@#$%^&*()_+?:{}[]ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      const passwordLength = 14;
      let password = "";
      for (let index = 0; index < passwordLength; index++) {
        const randomNum = Math.floor(Math.random() * chars.length);
        password += chars.substring(randomNum, randomNum + 1);
      }
      inputEl.value = password;
      alertContainerEl.innerText = "Salasana kopioitu!";
    }

    function copyPassword() {
      inputEl.select();
      inputEl.setSelectionRange(0, 9999);
      navigator.clipboard.writeText(inputEl.value);
    }
  </script>
  <script>
    const toggleBtn = document.querySelector(".toggle_btn");
    const toggleBtnIcon = document.querySelector(".toggle_btn i");
    const dropdownMenu = document.querySelector(".dropdown_menu");

    toggleBtn.onclick = function () {
      dropdownMenu.classList.toggle("open");
      const isOpen = dropdownMenu.classList.contains("open");

      toggleBtnIcon.className = isOpen
        ? "fa-solid fa-xmark"
        : "fa-solid fa-bars";
    };
  </script>
</body>

</html>

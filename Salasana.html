<!DOCTYPE html>
<html lang="fi">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="media/webhubS.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome 6.4.2 CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <title>Salasana Generaattori</title>
    <style>
      body {
        height: 100vh;
        background-color: #000;
        background-image: url("media/fb.png");
        background-size: cover;
        background-position: center;
      }

      .password-container {
        width: 500px;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        margin: 10px;
      }

      .input-container {
        border: solid 2px black;
        padding: 10px;
        border-radius: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .input {
        border: none;
        background-color: transparent;
        outline: none;
        font-size: 24px;
        letter-spacing: 4px;
        color: #fff;
      }

      .input::placeholder {
        letter-spacing: 0px;
      }

      .fa-copy {
        cursor: pointer;
        opacity: 0.3;
      }

      .fa-copy:hover {
        opacity: 0.7;
      }

      .btn {
        background: black;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        margin: 10px 0;
        font-size: 20px;
        cursor: pointer;
      }

      .btn:hover {
        background-color: rgb(32, 24, 134);
      }

      .btn:active {
        transform: scale(0.95);
      }

      .alert-container {
        position: fixed;
        width: 300px;
        height: 50px;
        background-color: crimson;
        right: 20px;
        bottom: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 20px;
        transition: 0.4s;
      }

      .active.alert-container {
        right: -300px;
      }
    </style>
  </head>

  <body>
    <header>
      <div class="navbar">
        <div class="logo"><a href="#">WebHub</a></div>
        <ul class="links">
          <li><a href="hero">Etusivu</a></li>
          <li><a>Salasana</a></li>
          <li><a href="tietoturva.html">Tietoturva</a></li>
          <li><a href="tietoa.html">Tietoa Meistä</a></li>
        </ul>
        <!--<a href="#" class="action_btn">Get Started</a>-->
        <div class="toggle_btn">
          <i class="fa-solid fa-bars"></i>
        </div>
      </div>
      <div class="dropdown_menu">
        <ul>
          <li><a href="hero">Etusivu</a></li>
          <li><a>Salasana</a></li>
          <li><a href="tietoturva.html">Tietoturva</a></li>
          <li><a href="tietoa.html">Tietoa Meistä</a></li>
        </ul>
      </div>
    </header>
    <main>
      <section id="hero">
        <div class="password-container">
          <h2>Salasana Generaattori</h2>
          <div class="input-container">
            <input
              type="text"
              id="input"
              class="input"
              placeholder="Luo salasana"
              readonly
            />
            <i class="far fa-copy fa-2x"></i>
          </div>
          <button class="btn">Generoi</button>
        </div>
        <div class="alert-container active">Salasana kopioitu</div>
      </section>
    </main>
    <script>
      const btnEl = document.querySelector(".btn");
      const inputEl = document.getElementById("input");
      const copyIconEl = document.querySelector(".fa-copy");
      const alertContainerEl = document.querySelector(".alert-container");

      btnEl.addEventListener("click", () => {
        createPassword();
      });

      copyIconEl.addEventListener("click", () => {
        copyPassword();
        if (inputEl.value) {
          alertContainerEl.classList.remove("active");
          setTimeout(() => {
            alertContainerEl.classList.add("active");
          }, 2000);
        }
      });

      function createPassword() {
        const chars =
          "0123456789abcdefghijklmnopqrstuvwxtz!@#$%^&*()_+?:{}[]ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const passwordLength = 14;
        let password = "";
        for (let index = 0; index < passwordLength; index++) {
          const randomNum = Math.floor(Math.random() * chars.length);
          password += chars.substring(randomNum, randomNum + 1);
        }
        inputEl.value = password;
        alertContainerEl.innerText = "Salasana kopioitu!";
      }

      function copyPassword() {
        inputEl.select();
        inputEl.setSelectionRange(0, 9999);
        navigator.clipboard.writeText(inputEl.value);
      }
    </script>
    <script>
      const toggleBtn = document.querySelector(".toggle_btn");
      const toggleBtnIcon = document.querySelector(".toggle_btn i");
      const dropdownMenu = document.querySelector(".dropdown_menu");

      toggleBtn.onclick = function () {
        dropdownMenu.classList.toggle("open");
        const isOpen = dropdownMenu.classList.contains("open");

        toggleBtnIcon.className = isOpen
          ? "fa-solid fa-xmark"
          : "fa-solid fa-bars";
      };
    </script>
  </body>
</html>

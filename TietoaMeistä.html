<!DOCTYPE html>
<html lang="fi">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="media/webhubT.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome 6.4.2 CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <title>Tietoa Meistä</title>
    <style>
      body {
        height: 100vh;
        background-color: #000;
        background-image: url("media/hdcar.gif");
        backdrop-filter: blur(25px);
        background-size: cover;
        background-position: center;
      }
    </style>
  </head>

  <body>
    <header>
      <div class="navbar">
        <div class="logo"><a href="#">WebHub</a></div>
        <ul class="links">
          <li><a href="hero">Etusivu</a></li>
          <li><a href="Salasana.html">Salasana</a></li>
          <li><a href="TietoTurva.html">Tietoturva</a></li>
          <li><a>Tietoa Meistä</a></li>
        </ul>
        <!--<a href="#" class="action_btn">Get Started</a>-->
        <div class="toggle_btn">
          <i class="fa-solid fa-bars"></i>
        </div>
      </div>
      <div class="dropdown_menu">
        <ul>
          <li><a href="hero">Etusivu</a></li>
          <li><a href="Salasana.html">Salasana</a></li>
          <li><a href="TietoTurva.html">Tietoturva</a></li>
          <li><a>Tietoa Meistä</a></li>
        </ul>
      </div>
    </header>

    <main>
      <section id="hero">
        <div class="company-info">
          <h1>Tietoa WebHubista</h1>
          <br />
          <h2>Esittely video</h2>
          <video width="500" height="300" controls="controls">
            <source src="media/WebHub.mp4" type="video/mp4" />
          </video>
        </div>
      </section>
    </main>

    <script>
      const toggleBtn = document.querySelector(".toggle_btn");
      const toggleBtnIcon = document.querySelector(".toggle_btn i");
      const dropdownMenu = document.querySelector(".dropdown_menu");

      toggleBtn.onclick = function () {
        dropdownMenu.classList.toggle("open");
        const isOpen = dropdownMenu.classList.contains("open");

        toggleBtnIcon.className = isOpen
          ? "fa-solid fa-xmark"
          : "fa-solid fa-bars";
      };
    </script>
  </body>
</html>

    <main>
      <section id="hero5">
        <h2>Iha Just Imus</h2>
        <div class="row">
          <div class="Videos">
            <iframe
              class="latestVideoEmbed"
              data-vnum="0"
              data-cid="UCDJWinHf7IBqJe1eqzWwdAw"
              width="350"
              height="350"
              autoplay="0"
            ></iframe>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
          </div>
        </div>
      </section>
    </main>

    <script>
      var reqURL =
        "https://api.rss2json.com/v1/api.json?rss_url=" +
        encodeURIComponent(
          "https://www.youtube.com/feeds/videos.xml?channel_id="
        );
      function loadVideo(iframe) {
        $.getJSON(reqURL + iframe.getAttribute("data-cid"), function (data) {
          var videoNumber = iframe.getAttribute("data-vnum")
            ? Number(iframe.getAttribute("data-vnum"))
            : 0;
          console.log(videoNumber);
          var link = data.items[videoNumber].link;
          id = link.substr(link.indexOf("=") + 1);
          iframe.setAttribute(
            "src",
            "https://youtube.com/embed/" + id + "?controls=0&autoplay=1"
          );
        });
      }
      var iframes = document.getElementsByClassName("latestVideoEmbed");
      for (var i = 0, len = iframes.length; i < len; i++) {
        loadVideo(iframes[i]);
      }

      const toggleBtn = document.querySelector(".toggle_btn");
      const navbarLinks = document.querySelector(".navbar .links");

      toggleBtn.onclick = function () {
        navbarLinks.classList.toggle("show");
      };

      async function checkForUpdates() {
        try {
          const response = await fetch("https://www.example.com/api/endpoint");
          const data = await response.json();

          if (data.hasUpdates) {
            window.location.reload();
          } else {
            console.log("No updates available.");
          }
        } catch (error) {
          console.error("Error checking for updates:", error.message);
        }
      }

      setInterval(checkForUpdates, 60000);
    </script>
